<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>MyLibrary</title>
</head>
<body>
<div th:replace="component/navbar :: navbar"></div>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4" th:text="${book.name}"></h1>
        <p class="lead" th:text="${book.originalName}"></p>
        <hr class="my-4">
        <div class="row">
            <div class="col-sm">Paperback</div>
            <div class="col-sm" th:text="${book.paperback}"></div>
        </div>
        <div class="row">
            <div class="col-sm">Authors</div>
            <div class="col-sm" th:each="author : ${book.authors}">
                <a th:text="${author.name}"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">Genres</div>
            <div class="col-sm" th:each="genre : ${book.genres}">
                <a th:text="${genre.name}"></a>
            </div>
        </div>
    </div>
    <div style="margin: 20px 0">
        <div class="card" th:each="comment : ${book.comments}">
            <div class="card-body">
                <h5 class="card-title" th:text="${comment.user.name}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${#temporals.format(comment.date,'dd-MM-yyyy HH:mm')}"></h6>
                <p class="card-text" th:text="${comment.text}"></p>
            </div>
        </div>
    </div>
    <form th:action="@{/books/{bookId}/addComment(bookId=${book.id})}" th:object="${comment}" method="post">
        <div class="form-group">
            <label for="userName">Name</label>
            <input class="form-control" id="userName" aria-describedby="userNameHelp" placeholder="Enter your name">
            <small id="userNameHelp" class="form-text text-muted">Please introduce yourself</small>
        </div>
        <div class="form-group">
            <label for="commentText">Comment</label>
            <input type="password" class="form-control" id="commentText" placeholder="Comment">
        </div>
        <button type="submit" class="btn btn-primary">Add comment</button>
    </form>
</div>

<!--Bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
