<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">{{book?.name}}</h1>
    <p class="lead">{{book?.originalName}}</p>
    <hr class="my-4">
    <div class="row">
      <div class="col-sm">Paperback</div>
      <div class="col-sm">{{book?.paperback}}</div>
    </div>
    <div class="row">
      <div class="col-sm">Authors</div>
      <div class="col-sm">{{joinToString(book?.authors)}}</div>
    </div>
    <div class="row">
      <div class="col-sm">Genres</div>
      <div class="col-sm">{{joinToString(book?.genres)}}</div>
    </div>
  </div>
  <div class="comments-container">
    <div *ngFor="let comment of book?.comments" class="card comment">
      <div class="card-body">
        <h5 class="card-title">{{comment.user.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{comment.date}}</h6>
        <p class="card-text">{{comment.text}}</p>
      </div>
    </div>
  </div>
  <div class="comment-form">
    <div class="form-group">
      <label for="user">User</label>
      <select [(ngModel)]="newComment.user" class="custom-select" id="user">
        <option disabled selected>Choose user</option>
        <option *ngFor="let user of users" [ngValue]="user">{{user.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="comment">Comment</label>
      <input type="text" [(ngModel)]="newComment.text" class="form-control" id="comment" required>
    </div>
    <button type="button" (click)="addComment(newComment)" class="btn btn-info">Add comment</button>
  </div>
</div>
