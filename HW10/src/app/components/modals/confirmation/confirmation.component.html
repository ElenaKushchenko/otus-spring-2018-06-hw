<div class="alert-box">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" (click)="bsModalRef.hide()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Are you sure?
    </div>
    <div class="modal-footer">
      <button type="button" (click)="onCancel()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      <button type="button" (click)="onConfirm()" class="btn btn-info">OK</button>
    </div>
  </div>
</div>
