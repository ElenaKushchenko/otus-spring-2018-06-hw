<div class="alert-box">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Edit author</h5>
      <button type="button" (click)="bsModalRef.hide()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="authorName">Name</label>
        <input type="text" [(ngModel)]="author.name" class="form-control" id="authorName">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" (click)="onCancel()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      <button type="button" (click)="onConfirm()" class="btn btn-info">Save</button>
    </div>
  </div>
</div>
