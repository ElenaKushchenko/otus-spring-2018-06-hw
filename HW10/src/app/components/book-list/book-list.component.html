<div class="container">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Authors</th>
      <th scope="col">Genres</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td>{{book.id}}</td>
      <td>{{book.name}}</td>
      <td>{{joinToString(book.authors)}}</td>
      <td>{{joinToString(book.genres)}}</td>
      <td class="table-controls">
        <a (click)="openEditorComponent(book.id)"><i class="fas fa-pen text-info"></i></a>
        <a (click)="openConfirmationComponent(book.id)"><i class="fas fa-trash text-info"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
  <button type="button" (click)="openEditorComponent(null)" class="btn btn-info">Add book</button>
</div>
