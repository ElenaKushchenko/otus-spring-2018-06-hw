<div class="container">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let genre of genres">
      <td>{{genre.id}}</td>
      <td>{{genre.name}}</td>
      <td class="table-controls">
        <a (click)="openEditorComponent(genre)"><i class="fas fa-pen text-info"></i></a>
        <a (click)="openConfirmationComponent(genre.id)"><i class="fas fa-trash text-info"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
  <button type="button" (click)="openEditorComponent(null)" class="btn btn-info">Add genre</button>
</div>
